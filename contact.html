		<script>
			(function() {
				// 다른 코드들

				function handleFormSubmit(event) {
					event.preventDefault();
					var form = event.target;
					var formData = getFormData(form);
					var data = formData.data;
					var thankYouMessage = form.querySelector(".thankyou_message");

					// 추가: 알림창 표시
					function showAlert(message) {
						alert(message);
					}

					// 추가: 폼 제출 결과에 따른 알림창 표시
					function handleSubmissionResult(responseText) {
						if (responseText.indexOf("메일 전송에 성공") !== -1) {
							showAlert("메시지 보내기에 성공했습니다. 확인 후 회신 드리겠습니다.");
						} else {
							showAlert("메시지 보내기에 실패했습니다. 다시 시도해주세요.");
						}
					}

					if (formData.honeypot) {
						return false;
					}

					disableAllButtons(form);
					var url = form.action;
					var xhr = new XMLHttpRequest();
					xhr.open('POST', url);
					xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
					xhr.onreadystatechange = function() {
						if (xhr.readyState === 4 && xhr.status === 200) {
							form.reset();
							var formElements = form.querySelector(".form-elements");
							if (formElements) {
								formElements.style.display = "none";
							}
							if (thankYouMessage) {
								thankYouMessage.style.display = "block";
								handleSubmissionResult(xhr.responseText);
							}
						}
					};

					var encoded = Object.keys(data).map(function(k) {
						return encodeURIComponent(k) + "=" + encodeURIComponent(data[k]);
					}).join('&');

					xhr.send(encoded);
				}

				// 다른 코드들
			})();

		</script>
